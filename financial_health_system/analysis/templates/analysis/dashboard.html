{% extends 'analysis/base.html' %}
{% block content %}
<h2>Financial Health Dashboard</h2>
<table border="1" cellpadding="6">
  <tr>
    <th>Company</th>
    <th>Period</th>
    <th>Score</th>
    <th>Category</th>
    <th>Suggestion</th>
  </tr>
  {% for s in scores %}
  <tr>
    <td>{{ s.record.company_name }}</td>
    <td>{{ s.record.period }}</td>
    <td>{{ s.weighted_score }}</td>
    <td>{{ s.category }}</td>
    <td>{{ s.suggestion }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
